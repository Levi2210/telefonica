<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Datos desde Excel</title>
</head>
<body>
    <h1>Cargar Datos desde Excel</h1>
    <form method="POST" enctype="multipart/form-data" action="/cargar_excel">
        <input type="file" name="archivo_excel" accept=".xlsx, .xls">
        <input type="submit" value="Cargar">
    </form>
</body>
</html>
